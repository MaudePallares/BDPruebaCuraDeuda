{%extends "base.html" %} {% block title %} REGISTRO {% endblock %} 


{% block contenido %}
<br><br><br><br>
<div class="col s12 m7">
    <h2 class="header center">Registrate Aqui</h2>
    <div class="card horizontal">
      <div class="card-image">
      </div>
      <div class="card-stacked">
        <div class="card-content center-align">
          <p>Es necesario registrarse y tener una cuenta para poder acceder a los datos de SEPOMEX .</p>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
  <form method="post">
<div class="container center-align">
<div class="row">
    <div class="col s12">
      <div class="input-field inline col col s7 push-s3 ">
        <input id="Usuario" name="Usuario" type="text" class="validate">
        <label for="Usuario">Usuario</label>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col s12">
      <div class="input-field inline col s7 push-s3 ">
        <input id="contrasena1" name="contrasena1" type="password" class="validate ">
        <label for="contrasena1">Contraseña</label>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col s12">
      <div class="input-field inline col s7 push-s3 ">
        <input id="contrasena2" name="contrasena2" type="password" class="validate ">
        <label for="contrasena2 ">Confirma contraseña</label>
      </div>
    </div>
  </div>
  <button class="btn waves-effect waves-light light-blue accent-3" type="submit" name="action">Registrarse
    <i class="material-icons right">send</i>
  </button>
  
</form>
</div>

{% endblock %}
